<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes boxmove {
            to {
                left: 10%;
            }
            50%{
                left: 80%;
            }
           
            from {
                left: 10%;
            }

        }

        .box {
            width: 100px;
            height: 100px;
            top:10px;
            left: 10%;
            position: absolute;
            background-color: violet;
            animation-name: boxmove;
            animation-duration: 10s;
            animation-iteration-count: 10;

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
