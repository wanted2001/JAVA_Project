<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        상하좌우 값이 있을경우
        magin: 10px => 상하좌우 전체 여백
        magin: 10px 20px => 상하 좌우
        magin: 10px 20px 30px => 상 좌우 하
        magin: 10px 20px 30px 40px => 상 우 하 좌(시계방향)
     -->
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
            margin-left: 10px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
            /* position: relative; */
        }
        .box:hover{
            background-color: rgb(241, 156, 156);
            /* top: 10px;
            left: 10px; */
            transform: translate(10px, 10px);
        }
        
    </style>
</head>
<body>
    <div class="box">T</div>
    <div class="box">H</div>
    <div class="box">A</div>
    <div class="box">N</div>
    <div class="box">K</div>
    <div class="box">S</div>
</body>
</body>
</html>
