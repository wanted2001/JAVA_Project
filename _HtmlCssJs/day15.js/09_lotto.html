<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>
        1~45까지 중복되지않게 숫자 6개를 랜덤으로 추출 =>
        출력 set 객체를 이용
    </h1>
    <button onclick="userlotto()" id="userNum">랜덤번호</button>
    <h1 id="userlottoNum">로또 번호 출력</h1>
    <button onclick="comlotto()" id="comNum">당첨번호 7자리</button>
    <h1 id="comlottoNum">당첨 번호 확인</h1>
    <button>결과 확인</button>
    <h1>당첨 결과</h1>

    <script>
        let user = new Set();
        let com = new Set();
        let userArr = new Array();
        let comArr = new Array();
        let count = 0;
        let hu = document.getElementById('userlottoNum');
        let hc= document.getElementById('comlottoNum');

        hc.innerText = `${comArr} 1234`;


        document.getElementById('userNum').addEventListener('click',()=>{
            userlotto();
            hu.innerText = `${userArr}`;
        })
        document.getElementById('comNum').addEventListener('click',()=>{
            userlotto();
            hc.innerText = `${comArr}`;
        })


        function userlotto() {
            do {
                user.add(Math.floor(Math.random() * 45) + 1);
                // console.log(user);
            } while (user.size != 6);
            user.forEach(function (v) {
                userArr.push(v);
            });
        }

        function comlotto() {
            do {
                com.add(Math.floor(Math.random() * 45) + 1);
                // console.log(com);
            } while (com.size != 7);
            com.forEach(function (v) {
                comArr.push(v);
            });
        }

        function hasnum() {
            com.values().forEach(function (v) {
                console.log(user.has(v));
                if (user.has(v)) {
                    count++;
                }
            });
        }

    </script>
</body>
