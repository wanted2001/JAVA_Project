<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        button 2개 준비 + / -
        + => 값이 1씩 증가
        - => 값이 1씩 감소
     -->
     <h1 id="number">0</h1>
     <div>
        <button id="incre">+</button>
        <button id="decre">-</button>
     </div>

     <script>
        let count = 0;
        let h = document.getElementById('number');

        document.getElementById('incre').addEventListener('click',()=>{
            count+=1;
            h.innerText = `${count}`;

        })
        document.getElementById('decre').addEventListener('click',()=>{
            h.innerText = `${count}`;
            if(count<=0){
                count += 1;
            }
            count-=1;
        })
        
     </script>
</body>
</html>
