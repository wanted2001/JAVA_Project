<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
        .red{
            color: red;    
        }
    </style>
</head>

<body>
    <!-- 
        input에 파일명.확장자 형태로 입력하여 전송 버튼을 클릭하면
        이미지 파일인지 아닌지 검사
        이미지 파일이면 '정상파일입니다.' (green)
        아니면 '이미지파일만 가능합니다.' (red)
        이미지 파일 : jpg(JPG), png(PNG), gif(GIF), jpeg(JPEG)
        - 대문자도 가능해야함.
     -->
    파일명 : <input type="text" id="fileName">
    <button type="button" id="btn">전송</button>
    <h3 id="result"></h3>
    <script>
        // validation
        function imageFileValid(imgFile) {
            if (imgFile.match(/(jpg|jpeg|png|gif)/i)) {
                return true;
            }
            return false;
        }

        let h = document.getElementById('result');

        // document.getElementById('btn').addEventListener('click', () => {
        //     let file = document.getElementById('fileName').value;
        //     if (file.match(/(jpg|jpeg|png|gif)/i)) {
        //         h.innerHTML = `<p style="color:green"> 정상파일입니다. </p>`;
        //         console.log(file);
        //     } else {
        //         h.innerHTML = `<p style="color:red"> 이미지파일만 가능합니다.</p>`;
        //         console.log(file);
        //     }
        // });

        document.getElementById('btn').addEventListener('click', () => {
            let file = document.getElementById('fileName').value;
            let imgtrue = `<span class="green">정상 파일입니다.</span>`;
            let imgfalse = `<span class="red">비정상 파일입니다.</span>`;
            h.innerHTML = (imageFileValid(file)? imgtrue : imgfalse);
        });

    </script>
</body>

</html>
