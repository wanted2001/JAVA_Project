<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(reset.css);

        /* 기본 태그들이 가지고있는 고유 속성들을 없애주는 코드 */
        .container {
            width: 100%;
            /* vh/vw : 모니터(브라우저 기준) 높이 */
            height: 100vh;
            background: linear-gradient(45deg,rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url(../image/강아지1.jpg);
            /* 그라디언트는 선형과 방사형으로 있다 */
            background-size: cover;
        }

        .container>.navbar {
            width: 90%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px auto;
        }

        .container>.navbar>h1>a {
            color: white;
            font-size: 20px;
            font-weight: 700;
        }

        .container>.navbar>ul {
            display: flex;
            justify-content: space-between;
        }

        .container>.navbar>ul>li {
            margin: 0 10px;
        }

        .container>.navbar>ul>li>a {
            color: white;
            font-size: 15px;
            font-weight: 700;
        }

        .container>.navbar>ul>li>a:hover {
            color: burlywood;
        }

        .container>.main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .container>.main>h2 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .container>.main button {
            border: 2px solid green;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            color: white;
            background-color: darkslategrey;
        }

        .container>.main button:hover {
            background-color: #b1dbcd;
            color: black;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <h1><a href="">DESIGN</a></h1>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">LOGIN</a></li>
                    <li><a href="">SIGNUP</a></li>
                    <li><a href="">BOARD</a></li>
                </ul>
            </div>
            <div class="main">
                <h2>Welcome</h2>
                <a href=""><button>learn more</button></a>
            </div>
        </div>
    </body>

    </html>
</body>

</html>
