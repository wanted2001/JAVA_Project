<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(../image/다운로드.jpg);
            background-size: cover;
            background-position: center;
        }


        h1 {
            color: white;
            padding: 0 30px;
        }

        h2 {
            margin: 0 0 30px 0;
            color: white;
            font-size: 50px;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100vh;
        }
        .learn{
            color: #a59c9c;
            font-weight: 700;
            text-decoration: none;
            border: 4px solid skyblue;
            border-radius: 5px;
            padding: 10px 10px;
            font-size: 25px;
        }
        .learn:hover{
            background-color: beige;
        }
        .content{
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header>ul {
            padding: 0 20px;
            display: flex;
        }

        .header>ul>li {
            margin: 0 5px 0 5px;
            list-style: none;
        }

        .header>ul>li>a {
            text-decoration: none;
            color: white;
        }

        .header>ul>li>a:hover {
            color: #cf8423;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>DESIGN</h1>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">LOGIN</a></li>
                <li><a href="">SIGNUP</a></li>
                <li><a href="">BOARD</a></li>
            </ul>
        </div>
        <div class="content">
        <h2>Welcome to Front-End World</h2>
        <a href="" class="learn">Learn More</a>
        </div>
    </div>
</body>

</html>
