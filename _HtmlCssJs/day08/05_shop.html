        .content {

        .content>.navbar {
            display: flex;

            height: 50px;
            justify-content: space-between;
            align-items: center;

        .content>.list>.main>h1 {

        }

        .content>.list {

            flex-direction: column;
            text-align: center;
        }

        .content>.list>.product>.thing>ul>li:nth-child(2) {

        }

        .content>.list>.product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content>.list>.product>.thing {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
