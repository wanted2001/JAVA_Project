<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="createbtn">엘리먼트 만들기</button>
    <div id="btn"></div>
    <!-- <div id="btn1"></div> -->

    <script>
        let createbtn = document.getElementById('createbtn');
        let div = document.getElementById('btn');
        // let div1 = document.getElementById('btn1');


        createbtn.addEventListener('click',()=>{
            div.innerHTML = `<button id = "b">생성된 버튼</button>`;
        });

        // document.getElementById('btn').addEventListener('click',()=>{
        //     div1.innerHTML = `<h1>생성된 버튼 클릭</h1>`;
        // })

        document.addEventListener('click',(e)=>{
            if(e.target.id == 'b'){
                div.innerHTML += `<h3>생성된 버튼 클릭</h3>`;
            }
        })



    </script>
</body>
</html>
