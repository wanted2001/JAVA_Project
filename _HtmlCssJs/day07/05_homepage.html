<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        가장 좁을 때 기준
        - min-width : 800px;
        - min-width : 1200px;
     -->
    <style>
        .boby {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            height: 120%;
        }

        .header {
            width: 60px;
            background-image: url(../image/바벨.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: auto auto;

        }

        .main-img {
            height: 300px;
            background-image: url(../image/오로라.jpg);
            background-repeat: no-repeat;
            background-size: 600px 665px;
            background-position: auto auto;

        }

        .subject {
            height: 350px;
        }

        .content {
            height: 500px;
            background-image: url(../image/달.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: auto auto;


        }

        .sub {
            height: 200px;
            background-image: url(../image/도시배경.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: auto auto;
            position: relative;
        }

        .foo {
            height: 200px;
            background-image: url(../image/돈까스.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: auto auto;

        }
        a{  
            text-align: center;
            text-decoration: none;
            padding: 20px;
            border: 3px solid white;

        }
        .view{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 50px;
            line-height: 50px;
            margin: 0;
            text-align: center;
            border: 4px solid white;
            color: white;
            font-size: 20px;
            transform: translate(-50%,-50%);
            /* 중앙에 오는 공식 거의 필수네 지금보니까 */
            
        }

        @media screen and (min-width:800px) {
            .header {
                height: 60px;
            }

            .main-img {
                height: 600px;
            }

            .subject {
                height: 350px;
            }

            .content {
                width: 50%;
                float: left;
                height: 400px;

            }

            .sub {
                width: 50%;
                float: right;
                height: 200px;
            }

            .foo {
                width: 50%;
                float: right;
                height: 200px;
            }

            @media screen and (min-width:1200px) {
                .header {
                    width: 60px;
                }

                .main-img {
                    float: left;
                    width: 50%;
                    height: 600px;
                }

                .subject {
                    width: 50%;
                    float: right;
                    height: 300px;
                }

                .content {
                    width: 24%;
                    float: left;
                    height: 300px;
                }

                .sub {
                    width: 25%;
                    float: right;
                    height: 150px;
                }

                .foo {
                    width: 25%;
                    float: right;
                    height: 150px;
                }

            }
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="main-img"></div>
    <div class="subject">
        <p>Make HardWare Soft</p>
        <p style="text-align: center">대충 의미없는 글 끄적</p>
    </div>
    <div class="content"></div>
    <div class="sub">
            <p class="view">view more</p>
    </div>
    <div class="foo"></div>
</body>

</html>
