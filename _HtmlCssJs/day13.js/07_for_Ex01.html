<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table td {
            width: 100px;
            height: 30px;
            text-align: center;
        }
        
    </style>
</head>

<body>
    <button type="button" id="btn">구구단 출력</button>
    <div id="gugu">
        <!-- 
            테이블 주기
            incre = 1 일 경우 tr하나 생성
            for dan 2~9 증가 반복 td 생성
            incre = 2 일 경우 tr하나 생성
         -->
    </div>
    <script>
        function gugu() {
            let gugu = document.getElementById('gugu');
            let incre = 1;
            let str = '<table>'
            while (incre < 10) {
                let dan = 2;
                str += '<tr>';
                while (dan < 10) {
                    str += `<td>${dan}*${incre}=${dan * incre}</td>`;
                    dan++;
                }
                incre++;
                str += `</tr>`;
            }
            str += '</table>';
            gugu.innerHTML = str;
        }
        document.getElementById('btn').addEventListener('click', () => {
            gugu();
        })
    </script>

</body>

</html>
