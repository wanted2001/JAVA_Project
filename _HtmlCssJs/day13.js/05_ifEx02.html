<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>성적을 입력하세요.</legend>ㄹ
            이름: <input type="text" id="name" value="윤지명"><br>
            국어: <input type="text" id="korean"><br>
            영어: <input type="text" id="english"><br>
            수학: <input type="text" id="math"><br>
            <button type="button" id="btn">성적 조회</button>
        </fieldset>
    </form>
    <h3 id="result">
        <!-- 
            이름,합계,평균,합격여부(60이상이면 pass / fail)
            입력한 성적의 점수값이 0~100 사이의 값이 아니면 alert창 띄워 안내
         -->
    </h3>

    <script>


        document.getElementById('btn').addEventListener('click', () => {
            let result = document.getElementById('result');
            let name = document.getElementById('name').value;
            let kor = document.getElementById('korean').value;
            let eng = document.getElementById('english').value;
            let math = document.getElementById('math').value;
            var Arr1 = new Array(kor, eng, math);
            for (i = 0; i < Arr1.length; i++) {
                if (Arr1[i] < 0 || Arr1[i] > 100) {
                    location.href = location.href;
                    alert(`0~100사이의 값을 입력해주세요.`);
                }
            }
            let sum = Number(kor) + Number(eng) + Number(math);
            let avg = sum / 3;
            let grade = "pass";
            if (avg < 60) {
                grade = 'fail';
            }

            result.innerText = `이름: ${name}
            국어: ${kor}
            영어: ${eng}
            수학: ${math}
            합계: ${sum}
            평균: ${avg.toFixed(2)}
            합격여부: ${grade}`;

        })
    </script>
</body>

</html>
