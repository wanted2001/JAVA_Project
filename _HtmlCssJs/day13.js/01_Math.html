<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>수학관련 함수</h1>
    <ul>
        <li>
            java와 비슷한 함수 사용
        </li>
        <li>
            Math.round(), Math.sale(), Math.floor()
            Math.random(), Math.max(), Math.min()
        </li>
        <li>
            Math.random() : 0(포함)~1(미포함) 사이의 난수를 리턴
        </li>
        <li>
            시작값부터 개수만큼의 난수 생성
            Math.floor(Math.random()*개수)+시작;
        </li>
    </ul>
    <script>
        // 0부터 9까지의 난수
        let num = Math.floor(Math.random()*10);
        console.log(num);

        // 범위에 난수 발생 공식
        // 파라미터 값이 min, max 개수(max-min+1)
        // 10~20 10개의 난수를 발생 (20-10+1)
        // Math.floor(Math.random()*11)+10;

        function getRandom(min,max) {
           return Math.floor(Math.random()*(max-min+1))+min;
        }
        console.log(getRandom(10,20));
    </script>
</body>

</html>
