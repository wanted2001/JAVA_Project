<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        반복문 : for, while, do~while => java와 동일한 문법
    </h1>
    <ul>
        <li>
            for : 반복 횟수가 명확할때 사용
            for(초기; 조건; 증감식){
                실행문;
            }
        </li>
        <li>
            while, do~while : 반복횟수가 명확하지 않을때
            while(조건식) {실행문...;}
            do{실행문;}while(조건);
        </li>
        <li>
            모든 반복문에 조건은 참일때 실행
        </li>
        <li>
            조건이 계속 참이라면 무한루프에 빠질수 있음.
        </li>
        <li>
            조건문안에서 조건값이 거짓이 꼭 필요함.
        </li>
        <li>
            break : 만약 조건이 참만 될것 같으면 사용
        </li>
    </ul>
    <script>
        let sum = 0;

        for(let i =0; i<=10; i++){
            console.log(i);
            sum+=i;
        }
        console.log(sum);
        console.log("--------------------------");
        let count = 0;
        while(count<=10){
            console.log(count);
            count++;
        }
        console.log("------------------");
        // 구구단 3단
        let goo = 0;
        for(let i =3;;){
            for(let j =1; j<=9; j++){
                let mul = Number(i)*Number(j);
                console.log(`${i}*${j}=${mul}`);
            }
            break;
        }
    </script>
</body>

</html>
