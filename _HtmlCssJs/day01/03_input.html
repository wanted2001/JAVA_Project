<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
            input 태그는 단일태그.
            속성값이 다양하여 여러가지 기능에 활용할수 있음
         form 태그 input으로 받은걸 서버로 보내는 역할 input과 같이 사용됨.
            <input type = "속성명">
        -->
        <!-- input type ="text" : 한글, 영어, 특수문자 등 처리 
            placeholder : 흐리게 표시, 안내문구 같은것을 입력할떄 사용 문자를
            입력하면 사라짐 
        -->
        <input type="text">
        <input type="text" placeholder="미리보기">

        <!-- 
         type= "button" : 일반버튼
         type= "submit" : 전송버튼 - form 태그안에 값을 서버로 전송
         type= "reset" : 취소버튼 - form 태그안에 값을 리셋
         <button> 태그에서드 동일한 속성을 사용 = value로 버튼의 이름을 설정
        -->
        <hr>
        <input type="button" value="일반버튼">
        <input type="submit" value="전송버튼">
        <input type="reset" value="reset">
        <hr>
        <!-- form : 태그안의 정보를 서버로 전송, action="" : 서버의 주소 
            파일명?(쿼리스트림)name=값&name=값 (띄어쓰기 안됨)
            데이터를 전송하는 방식 2가지
            ? => get (안쓰면 기본 get으로 설정)
            post : 데이터를 숨겨서 가는 방식
        -->
        <!-- name : 변수명을 설정할때 사용 form 태그안에 name이 반드시 있어야함 -->
        <form action="">
            <input type="id" name="id" placeholder="아이디" value="영이"><br>
            <input type="password" name="password" placeholder="비밀번호"><br>
            <input type="button" value="일반버튼">
            <input type="submit" value="전송버튼">
            <input type="reset" value="reset">
        </form>
        <hr>
        <form action="#" method="post">
            <input type="id" name="id" placeholder="아이디"><br>
            <input type="password" name="password" placeholder="비밀번호"><br>
            <input type="button" value="일반버튼">
            <input type="submit" value="전송버튼">
            <input type="reset" value="reset">
        </form>
        <hr>
        <!-- type ="checkbox" : 다중선택할때 사용 -->
        <input type="checkbox">사과
        <input type="checkbox">오렌지
        <input type="checkbox">바나나
        <br>
        <hr>
        <form action="">
            <p>좋아하는 과일 선택해주세요</p>
            <input type ="checkbox" name ="fruit" value="apple">사과
            <input type ="checkbox" name ="fruit" value="orange">오렌지
            <input type ="checkbox" name ="fruit" value="banana">바나나
            <input type="submit" value="제출">
        </form>
        <br>
        <hr>
        <!-- label : 다른 태그의 제목역할 
            for="값" id="값" 해당 id를 가지는 태그의 제목이 됨.
            id는 유일한 구분자 , class는 중복가능 여러개 가능 => js / css 주로 사용
        -->
        <form action="">
            <p>좋아하는 과일 선택해주세요</p> 여러개 선택
            <input type ="checkbox" id="apple" name ="fruit" value="apple">
            <label for="apple">사과</label>
            <label for="orange">
                <input type ="checkbox" id="orange" name ="fruit" value="orange">오렌지
            </label>
            <label for="banana">
            <input type ="checkbox" id="banana" name ="fruit" value="banana">바나나
            </label>
            <input type="submit" value="제출">
        </form>
        <br>
        <!-- type = "radio" : 여러개중 하나만 선택 가능 -->
        <form action="">
            <p>좋아하는 과일 선택해주세요</p> 하나만 선택
            <input type ="radio" id="apple1" name ="fruit1" value="apple1">
            <label for="apple1">사과</label>
            <label for="orange1">
                <input type ="radio" id="orange1" name ="fruit1" value="orange1">오렌지
            </label>
            <label for="banana1">
            <input type ="radio" id="banana1" name ="fruit1" value="banana1">바나나
            </label>
            <input type="submit" value="제출">
        </form>
        <hr>
        <!-- form, radio, rable를 이용하여
        10대, 20대, 30대 40대 이상 선택할수있는 값을 생성 -->
        <form action="">
            <p>나이대를 선택하세요</p>하나만 선택
            <label for="10대">
                <input type="radio" id="10대" name="age" value="10">10대
            </label>
            <label for="20대">
                <input type="radio" id="20대" name="age" value="20">20대
            </label>
            <label for="30대">
                <input type="radio" id="30대" name="age" value="30">30대
            </label>
            <label for="40대">
                <input type="radio" id="40대" name="age" value="40">40대 이상
            </label>
            <br>
            <input type="button" value="제출">
        </form>
        <br>
        <hr>
        <!-- type= "color" : 색상을 선택할 때 사용 16 진수로 표현 -->
        <form action="">
            <input type="color" name="color">
            <input type="submit" value="제출"> 색상 표현
        </form>
        <br>
        <hr>
        <!-- type = "month" : 년월 표시
             type = "week" : 년주 표시
             type = "date" : 년월일 표시
             type = "datetime_local" : 년월일시분초 표시
             type = "time" : 시분초 표시
             jquery , bootstrap 제공하는 datepikcker를 주로 사용
         -->
         <input type="month"> <br>
         <input type="week"> <br>
         <input type="date"> <br>
         <input type="datetime-local"> <br>
         <input type="time"> 
         <br>
         <hr>
         <!-- type = "email" : email 형식으로 입력되는지 체크
            형식이 맞지 않으면 알림창을 띄움 -->
            <form action="">
                <input type="email">
                <input type="submit">email
            </form>
        <!-- search : 문자열 뒤에 x버튼이 생김 -->
        <input type="search">search
        <br>
        <hr>
        <!-- file : 첨부 파일선택 -->
        <input type="file">file
        <br>
        <hr>
        <!-- number : 위아래 버튼 생김 숙자만 입력가능 -->
        <input type="number">number
        <br>
        <hr>
        <!-- hidden : 값을 숨김 백엔드 개발시 많이 사용-->
        <input type="hidden">
        <form action="">
            <input type="hidden" name="name" value="영이">
            <input type="text" name="nick_name" value="강아지">
            <input type="submit" value="submit">
        </form>
        <br>
        <hr>
        <!-- image : 그림을 삽입하는 태그
            src : "경로" alt : 그림이 표시되지않을경우 표시되는 단어
            <img> 태그로 대체 가능
            상대경로 :  ../ 상위폴더 이동 /다른 폴더 ../../../ 폴더 여러번 나갈떄 
            ..은 상위폴더 찾는 방법
            절대경로 : "C:\YJM\_HtmlCssJs\image\강아지1.jpg"
        -->
        <input type="image" alt="사진이 없음" src="">
        <br>
        <input type="image" alt="사진없음" src="/image/강아지1.jpg">
        <br>
        <input type="image" alt="사진없음" src="/image/강아지2.jpg">
        <br>
        <input type="image" alt="사진없음" src="../image/강아지3.jpg">
        <br>
        <hr>
        <!-- url : http:// 형식인지 체크 -->
        <form action="">
            <input type="url">
            <input type="submit" value="제출"> url
        </form>
        <!-- range : 상태바를 이용하여 범위값을 나타냄 -->
        <label for="vol">Volumn</label>
        0<input type="range" name="Volumn" id="vol" max="10" min="0" step="1">10




        




</body>
</html>
