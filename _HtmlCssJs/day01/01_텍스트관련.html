<!DOCTYPE html>
<html lang = "en">
<head>
    <!-- <head> html 문서의 속성을 저장하기 위한 태그
        현재 페이지에 대한 정보, 필요힌 파일을 연결 작업을 함 -->
    <meta charset='utf-8'>
    <!-- 한글인식 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>연습1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 화면 비율을 장치 비율에 맞춰서 보여지게 하는 역할-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- 실제 화면에 보이는 내용을 작성 -->
    boby 입니다.
    <!-- <h>태그는 제목을 표현할떄 사용 h1~h6 -->
    <!-- <h>태그는 크기와 두꼐가 정해져 있고, 브라우저마다 다를 수 있음 -->
    <h1>제목1</h1>
    <h2>제목1</h2>
    <h3>제목1</h3>
    <h4>제목1</h4>
    <h5>제목1</h5>
    <h6>제목1</h6>

<!-- html에서 enter는 줄바꿈이 아닌 공백하나를 의미(띄어쓰기 1칸) -->
<!-- 줄바꿈 태그는 <br> -->
안녕하세요<br>안녕하세요
<!-- block /inline 로 구분 -->
<!-- block : tag 하나가 한줄을 차지하는 태그 -->
<!-- inline : tag 하나는 본인이 가지고있는 글자만큼의 영역을 가지는 태그 -->
<span>span 태그입니다.</span>
<span>span 태그입니다.</span>
<!-- <p>태그는 한 문단을 나타내는 태그 block태그 위/아래 여백을 가지고 있음. -->
<p>p 태그 입니다.</p>
<!-- b(bold), strong : 글자를 굵게 만드는 태그 -->
<hr>
<p>
    <b>안녕하세요</b> 안녕하세요<br>
    <strong>Hello~!!</strong>
</p>
<!-- ins : 밑줄, del : 취소선 -->
<p>
    <ins>Hello</ins>
    <del>Hello</del>
</p>
<!-- sup : 윗첨자, sub : 아랫첨자-->
<hr>
<p>
    10<sup>2</sup>
    log<sub>10</sub>
</p>
<!-- hr : 수평선 -->
<hr>
<!-- i : 글자기울임 -->
<i>안녕하세요</i>
<!-- mark : 글자에 색주기 -->
<mark>안녕하세요</mark>
<!-- p태그안에 더 작은 글씨를 쓸때 사용 -->
<small>small</small>
<!-- pre : 화면에 보이는 그래도 tab 이나 모든것 포함 다 들어감 -->
<pre>
pre의 대한
    예시 입니다.
</pre>


</body>
</html>
