<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>함수의 파라미터 / 리턴타입 사용</h1>
    <ul>
        <li>파라미터의 개수는 제한이 없으나, 많으면 관리가 힘듦</li>
        <li>파라미터의 타입도 제한이 없음 전달된 타입을 그대로 사용</li>
        <li>파라미터의 변수명은 외부 변수명과 같아도 상관없고 달라도 상관없음</li>
        <li>return 유무에 따라 값을 리턴 받을수도 있고 종료 시점도 결정</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        let myName = '홍길동';

        function callName(name) {
            // 파라미터 : name  
            // function의 내부 변수
            let yourName = '김영이';
            console.log(`나의 이름은 ${myName}`); // 외부 변수
            console.log(`너의 이름은 ${yourName}`); // 내부 변수
            console.log(`그냥 친구이름은 ` + name); // 파라미터
        }

        callName('순이');
        // function 내부에서 선언된 변수이기 때문에 외부로 꺼내오면 사용불가능
        // console.log(`너의 이름은 ${yourName}`);  내부 변수

        // 파라미터 2개를 입력받아 두수의 합계를 리턴 받음
        function sum(num1, num2) {
            let sum = num1 + num2;
            return sum;
        }
        let num1 = 25;
        let num2 = 30;
        // return 값을 다른데 담아도 되고 바로 호출도 가능
        let result = sum(num1, num2); 
        console.log(`두수의 합계는 ${sum(10,20)}`);

        // 표현식 함수
        const myFunc = function(myName){
            return "Hello " + myName;
        }

        let call = myFunc(myName);
        console.log(myFunc(myName));

        // 화살표 함수(Arrow Function)
        const arrowFunc = (param1, param2)=>{
            return param1+param2;
        }
        let arrowResult = arrowFunc(10,20);
        console.log(arrowResult);

        const arrowFunc2 = (p1,p2)=> (p1+p2);
        console.log(arrowFunc2(1000,2000));

        const arrowFunc3 = (p1,p2) => {
            console.log(p1+p2);
        }
        arrowFunc3(1,2);
    </script>
</body>

</html>
