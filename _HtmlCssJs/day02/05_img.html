<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img 태그
        - src : 그림 경로
        - alt : 그림이 없을 때 나타나는 글자
        - width : 그림의 가로 길이 주로 이미지에서 사용
        - height : 그림의 세로 길이 
        - 이미지 사이즈 : 숫자로 작성 픽셀 단위나 %(화면을 기준)로 표현가능
    -->
    <!-- 
        이미지 형식
        html 문서에서 사용되는 이미지 포맷 jpg(jpeg), png 대표적
        jpg : 손실 압축 포맷
         - 이미지의 해상도가 손상되어도 용량을 만이 줄일수 있는 포맷
         - 가장 많이 사용
        png : 무손실 압축 포맷
         - 이미지의 해상도의 손실을 줄이고 , 하얀배경을 압축할때 사용
         - 용량은 크지만 화질이 뛰어남
        이미지 파일들은 헤더영역에 image/jpeg, image/png 등의 형싱르 가지고
        있기 때문에 파일의 확장자명과 관계없이 헤더정보로 그림을 판단함.
        이미지의 리소스가 잘못된 정보를 갖는 경우 : 엑박이 떳다 라고 표현함.
     -->

     <img src="../image/강아지1.jpg" alt="사진이 없습니다." width="50%" height="30%">
     <img src="../image/강아지2.jpg" alt="사진이 없습니다." width="200" height="300">

</body>
</html>
