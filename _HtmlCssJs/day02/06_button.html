<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        input의 button과 같은 역할
        input value = "버튼이름"
        <button>버튼이름</button>
        form 태그안에서는 button태그 기본값은 submit
    -->
    <button type="button">일반버튼</button><br>
    <button type="submit">전송버튼</button><br>
    <button type="reset">취소버튼</button><br>
    <form action="">
        <input type="text" name="name" value="영이">
        <button>submit</button>
    </form>
</body>
</html>
