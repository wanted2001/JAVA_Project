<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        a태그
        - 다른 페이지로 이동하게 하는 태그
        - 쌍태그 태그안의 글자(content)를 클릭하면 이동하게 됨
        - href : 이동할 url, 값이 없으면 현재 페이지에서 새로고침
        - 속성값이 http로 시작하면 url로 인식, 없으면 file로 인식
        - tel : 전화번호로 연결. 모바일에서 주로 사용
        - mailto : email로 연결. 
    target 속성 : _self, _blank 가장 많이 쓰임
        - _self : 기본값, 현재 화면에서 링크를 새로연결
        - _blank : 새창에서 링크를 연결
        - _parent : 부모창에서 링크를 새로 연결
            결제창처럼 팡업창이 뜨고(자식창) 팝업에 대한 값을 반영하여 부모창
            이 변경되는 경우 사용
        - _top : 최고 조상에서 링크를 연결. /부모창 없고, 조상창 없으면, _self와 동일
                팝업이 다중으로 뜰경우 메인창에서 값을 연결할떄 사용
        - _download : 파일 다운로드 할때 사용
        - href에 파일이 있고, 속성이 download 일경우 해당 파일을 다운로드
    -->
    <a href="http://www.naver.com" target="_blank">naver.com</a><br>
    <a href="http://www.naver.com" target="_self">naver.com</a><br>

    <!-- 파일로 인식 : htm 파일 -->
    <a href="02_select.html">select 연습파일</a><br>
    <a href="/day01/05_input2.html" download>input 연습파일</a><br>
    <!-- 해당 파일이 없으면 error -->
    <a href="/day01/naver.com">error</a>
    <!-- 전화로 연결 띄어쓰기 주의-->
    <a href="tel:8201011111111">전화로 연결</a>
    <!-- 메일로 연결 띄어쓰기 주의-->
    <a href="mailto:jimyungsla@naver.com">메일로 문의</a>
</body>
</html>
