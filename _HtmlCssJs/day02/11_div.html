<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        div : 상자를 만들어주는 태그 
        영역을 분리하는 역할 
        - 컨테이너 역할의 태그
        - 사용률만 놓고보면 가장 많이 쓰이는 태그(80%)
        - 시맨틱 웹(태그) : div에 의미를 부여한 개년
            - hearder  => <div id = "hearder">
            - nav
            - aside
            - section
            - article
            - footer
     -->

    <!-- 
        태그를 분류하는 방법
        - block, inline, inline-block
        - block 
            - 새라인에서 시작(태그 혼자 한라인을 차지)
            - 가로/세로 길이조절이 가능.
            - 여백 지정 가능
            - p, h1~h6, form, table, div
        - inline
            - 한 라인에서 계속 유지되는 태그
            - 컨텐츠 자ㅔ가 태그의 크기
            - 가로/세로 길이조절 붕가능
            - 여백 지정 불가능
            - 폰트지정이 가능
            - span, b, del, ins, i
        - inline=block
            - 한 라인에서 유지되는 태그
            - 가로/세로 조절이가능
            - 여백조정이 가능
            - input, img
     -->

     <div>안녕하세요</div>
     <div>반갑습니다.</div>
     <header>header</header>
     <footer>footer</footer>
</body>

</html>
