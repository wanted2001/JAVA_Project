<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table border="1">
            <caption style="font-weight: bold;">회원가입</caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" width=""></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="pw2"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label for="m">
                        <input type="radio" id="m" name="gender" value="man" checked>남성
                    </label>
                    <label for="w">
                        <input type="radio" id="w" name="gender" value="woman">여성
                    </label>

                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="number" name="num1">-
                    <input type="number" name="num2">-
                    <input type="number" name="num3"></td>
            </tr>
            <tr>
                <th colspan="2"><button>회원가입</button></th>
                
            </tr>

        </table>
    </form>
</body>

</html>
