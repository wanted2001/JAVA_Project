<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 영역 */
    </style>
    <script>
        // 자바 스크립트 영역 거의 사용하지 않음
        console.log("head 안에 script 영역")
    </script>
</head>

<body>
    <!-- html영역 -->
    <h1>자바스크립트 사용법</h1>
    <ol>
        <li>
            &lt; script &gt; 내부에 작성한다
        </li>
        <li>
            파일이름.js 파일을 만들어서 코드 작성후 src로 연결
        </li>
        <li>
            head 내부에서 스크립트 작성도 가능(사용시 주의!!)
        </li>
        <li>
            body 태그 내 가장 하단에 script를 위치시켜 작성(가장 많이 사용)
        </li>
        <li>
            마지막 끝처리 ;(세미콜론)
        </li>
    </ol>

    <script>
        // 스크립트 영역 일반적으로 많이 사용
        console.log("처음 쓰는 로그");
    </script>
    <!-- 외부 스크립트 연결 방식 -->
    <script src="01_let.js"></script>
</body>

</html>
