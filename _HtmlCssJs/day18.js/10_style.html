<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        elementdml CSS 적용
    </h1>
    <ul>
        <li>
            css 관련 속성들은 style.을 통해 프로퍼티에 접근가능.
            tagName.style.color
        </li>
        <li>
            css 속성중 font-size => - 를 지우고 첫글자를 대문자로 변경 fontSize
        </li>
        <li>
            property는 -(하이픈) , 공백 적용 X
        </li>
        <li>
            element.setAttribute(name,value);
        </li>
    </ul>
    <h1 id="h1">색상변경</h1>
    <input type="text" id="colorValue">
    <button type="button" id="changeBtn">변경</button>

    <!-- element.style.속성 = '값' -->
    <script>
        const input = document.getElementById('colorValue');
        const btn = document.getElementById('changeBtn');
        const h = document.getElementById('h1');

        btn.addEventListener('click',()=>{
            let val = input.value;
            h.style.color = `${val}`;
        })



    </script>
</body>

</html>
