<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        location 객체는 브라우저의 주소표시를 입력에 관련된 객체
    </h1>
    <ul>
        <li>
            window.location / window 생략 가능
        </li>
        <li>
            location.href = 'url' / 해당 url로 이동
        </li>
        <li>
            location.replace('url') : url로 이동 / history 객체에 저장되지 않음. (즉, 뒤로가기 버튼이 안됨(기억하는 페이지가 없다.))
        </li>
        <li>
            location.assign('url') : location.href와 동일 객체에 저장
        </li>
        <li>
            location.reload() : 현재 페이지 새로 고칭
        </li>
    </ul>
    <button type="button" id="movehref">href를 사용</button>
    <button type="button" id="movereplace">replace를 사용</button>
    <button type="button" id="moveassign">assign를 사용</button>
    <button type="button" id="movereload">새로고침</button>
    <a href="06_history.html">06</a>
    <script>
        document.getElementById('movehref').onclick=()=>{
            location.href = 'http://www.naver.com';
        }
        document.getElementById('movereplace').onclick=()=>{
            location.replace('http://www.google.com');
        }
        document.getElementById('moveassign').onclick=function(){
            location.assign('http://www.daum.net');
        }
        document.getElementById('movereload').onclick=function(){
            location.reload();
        }
        
    </script>
</body>
</html>
