<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        history객체 : 브라우저 저장하고 있는 방문페이지의 기록을 관리하는 객체
    </h1>
    <ul>
        <li>
            history.back() : 이전 방문한 페이지로 이동
        </li>
        <li>
            history.forword() : 다음 방문한 페이지로 이동
        </li>
        <li>
            history.go(n) : n번쨰 페이지로 이동 -2(이전 2단계)
        </li>
        <li>
            브라우저별로 각자의 저장소에 기록 (브라우저 기반)
            보안 이슈로 접근금지를 해놓는 경우도 있음
        </li>
        <li>
            접근방어를 해놓은 브라우저에서는 작동하지 않음
        </li>
    </ul>
    <a href="01_BOM.html">01</a>
    <button type="button" id="back">back</button>
    <button type="button" id="for">for</button>
    <input type="text" id="n">
    <button type="button" id="go">go(n)</button>
    <script>
        document.getElementById('back').onclick=()=>{
            history.back();
        }
        document.getElementById('for').onclick=()=>{
            history.forward();
        }
        document.getElementById('go').onclick=()=>{
            let h = document.getElementById('n').value;
            history.go(parseInt(h));
        }
    </script>
</body>

</html>
