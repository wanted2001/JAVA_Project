<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menubox{
            width: 100%;
            height: 50px;
        }
        .menu{
            width: calc(100%/4);
            height: 50px;
            border: 1px solid black;
            display: block;
            float: left;
            box-sizing: border-box;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            line-height: 50px;
            color: black;
        }
        .s{
            border-right: none;
        }
        a:hover{
            color: red;
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="menubox">
        <a class="menu s">menu1</a>
        <a class="menu s">menu2</a>
        <a class="menu s">menu3</a>
        <a class="menu ">menu4</a>
    </div>
</body>

</html>
