<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 150px;
            background-color: beige;
            position: relative;
        }
        .inner{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 25px;
            /* background-color: aqua; */
        }
        .inner:nth-child(1){
            background-color: aqua;
            left: 25px;
        }
        .inner:nth-child(2){
            background-color: brown;
            left: 50%;
            /* transform: translate(x축,y축) */
            transform: translate(-50%);
        }
        .inner:nth-child(3){
            background-color: red;
            right: 25px;
        }
        .pbox{
            width: 500px;
            height: 500px;
            background-color: violet;
            position: relative;
        }
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            top: 50%;
            bottom: 50%;
            transform: translate(200px,-50px);
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>

    <div class="pbox">
        <div class="box"></div>
    </div>
</body>
</html>
