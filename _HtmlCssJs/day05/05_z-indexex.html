<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .round{
            width: 300px;
            height: 400px;
            margin: auto;
            border: 1px solid black;
        }
        .text{
            width: 90%;
            height: 50px;
            border: 3px solid black;
            text-align: center;
            margin: 10px auto;
            line-height: 50px;
            font-size: 2em;
            font-weight: 700;
        }
        .stair{
            position: relative;
            width: 90%;
            height: 250px;
            border: 3px solid black;
            margin: 10px auto;
        }
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            box-shadow: 5px 5px 3px gray;
        }
        .box1{
            top:40px;
            left: 40px;
            background-color: aqua;
            z-index: 5;
        }
        .box2{
            top: 80px;
            left: 80px;
            background-color: beige;
            z-index: 4;
        }
        .box3{
            top: 120px;
            left: 120px;
            background-color: chocolate;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="round">
        <div class="text">텍스트</div>
        <div class="stair">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
        </div>
        <div class="text">텍스트</div>
    </div>
</body>
</html>
