<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>가위바위보 10번 실행후 승률 출력</h1>
    <button type="button" id="btn">승률출력</button>
    <h3>
        10게임의 승률은<span id="result"></span>%입니다.
    </h3>
    <script>
        //가위 바위 보 게임
        //computer 랜덤 / player 랜덤
        //1= 가위 2= 바위 3= 보
        //승률 출력 (승/(10-무))*100 소수점 2자리까지 표현
        //콘솔에 com, player 출력
        //콘솔에 승: 무: 패:
        document.getElementById('btn').addEventListener('click', () => {
            let win = 0;
            let lose = 0;
            let draw = 0;
            let sp = document.getElementById('result');
            for (let i = 0; i < 10; i++) {
                let com = Math.floor(Math.random() * 3) + 1;
                let user = Math.floor(Math.random() * 3) + 1;
                console.log(com + '/' + user);
                switch (user) {
                    case 1:
                        //가위 무 패 승
                        (com == 1) ? draw++ : (com == 2) ? lose++ : win++;
                        break;
                    case 2:
                        //바위
                        (com == 2) ? draw++ : (com == 3) ? lose++ : win++;
                        break;
                    case 3:
                        //보
                        (com == 3) ? draw++ : (com == 1) ? lose++ : win++;
                        break;
                    default: break;
                }
            }
            console.log(`승:${win} 무:${draw} 패:${lose}`);
            //(승)/(10-무))*100
            sp.innerText=`${(win/((10-draw))*100).toFixed(2)}`;
        })




    </script>
</body>

</html>
