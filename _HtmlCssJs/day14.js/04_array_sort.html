<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬
    </h1>
    <ul>
        <li>
            array.sort() : 문자를 기준으로 오름차순
        </li>
        <li>
            array.reverse() : 문자를 기준으로 내림차순
        </li>
        <li>
            정렬할 배열의 값이 숫자일 경우
            콜백함수를 이용하여 내부 연산을 통해 정렬
        </li>
        <li>
            array.sort(function(a,b)){
                return a-b; // 오름차순
                return b-a; // 내림차순
            }
        </li>
    </ul>
    <script>
        const myarr = [];
        // 1~ 45까지 랜덤 숫자 6개를 생성 배열에 저장후 콘솔에 출력
        function ran(){
            return Math.floor((Math.random()*45)+1);
        }
        for(let i = 0; i<=6; i++){
            myarr.push(ran());
        }
            console.log(myarr);

        //정렬후 다시 콘솔 출력
        myarr.sort(function(a,b){
            return a-b;
        })
        console.log(myarr);

        // 내림차순 정렬후 다시 출력
        myarr.sort(function(a,b){
            return b-a;
        })
        console.log(myarr);
        console.log('------------');
        const cars = [
            {type :'volvo',year :2024},
            {type :'bentz',year :2021},
            {type :'bmw', year :2022}
        ];
        console.log(cars);
        // year 기준으로 내림차순하여 cars 출력
        cars.sort(function(a,b){
            return b.year-a.year;
        })
        console.log(cars);

        // 객체 안의 문자값을 기준으로 정렬
        cars.sort(function(a,b){
            let x = a.type.toLowerCase();
            let y = b.type.toLowerCase();
            if(x>y){
                return 1;
            }
            if(x<y){
                return -1;
            }
            return 0;
        })
    </script>
</body>

</html>
