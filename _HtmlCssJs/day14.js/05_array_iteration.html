<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        배열의 순환 할수있는 구조를 이용하여
    </h1>
    <ul>
        <li>array.foreach(callback function)
            foreach의 결과를 리턴해서 밸류 인덱스 어레이순으로 출력만 리턴이 없음. 
        </li>
        <li>
            array.map(callback function)
            foreach의 결과를 리턴해서 새로운 배열을 생성
        </li>
        <li>
            array.filter(callback function)
            map 처럼 수행하면서 비교연산을 통해 true값만 필터링하여 리턴
        </li>
    </ul>
    <script>
        const numArr = [3,5,4,1,2,7,6,8];
        const strArr = ['g','a','m','h','i'];
        console.log(`--value,index,array--`);
        numArr.forEach(function(v,i,a){
            console.log(v,i,a);
        })
        console.log("--value와 index만---");
        strArr.forEach(function(v,i) {
            console.log(i,v);
        });
        console.log("---value만---")
        strArr.forEach(function(v){
            console.log(v);
        })
        
        console.log(`--invoke callback function--`);
        function printNumber(v,i,s){
            console.log(i,v,s);
        }
        numArr.forEach(printNumber);
        console.log("---------------");
        strArr.forEach(printNumber);

        console.log('------map invoke callback function---------')
        function printNumberMap(v,i,s){
            return `${i},${v},${s}`;
        }
        const newArray = strArr.map(printNumberMap);
        console.log(newArray);

        console.log("---map()---");
        const newStrArr = strArr.map(function(v,i){
            return `${v},${i}`;
        });
        console.log(newStrArr);

        const newStrArr2 = strArr.forEach(function(v,i){
            return `${v},${i}`; // foreach는 리턴기능이 없음.
        });
        console.log(newStrArr2); //undefined

        console.log("-----filter()-------");
        const newNumArr = numArr.filter(function(v,i){
            return v >5;
        });
        console.log(newNumArr);

    </script>
</body>

</html>
