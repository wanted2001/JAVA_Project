<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
    body { 
            font-family: "Noto Sans KR", sans-serif;
            background-color:  rgba(71, 71, 254, 0.61);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 700px;
        }
        .wrap{
            border: 1px solid white;
            border-radius: 10px;
            width: 93%;
            height: 680px;
            display:block;
            margin: 20px;
        }
        h3 {
            color: white;
        }
        .findbox {
            margin: 0px auto;
            padding: 70px;
            height: 60%;
            float: left;
        }
        .box{
            width: 100%;
            height: 80px;
            margin-left: 210px;
        }
        .btnBox{
            padding-right: 50px;
            margin: 0px auto;
            float: left;
            height: 40%;
            position: relative;
        }
        #naverbtn{
            color: white;
            margin: 0px auto;
            width: 250px;
            height: 40px;
            background-color: #03c75a;
            font-size: 15px;
            font-weight: 700;
            border: none;
            cursor: pointer;
        }
        #facebtn{
            color: white;
            width: 250px;
            height: 40px;
            background-color: rgb(66, 66, 238);
            font-size: 15px;
            font-weight: 700;
            border: none;
            cursor: pointer;
        }
        #kakaobtn{
            color: white;
            width: 250px;
            height: 40px;
            background-color: #FEE500;
            font-size: 15px;
            font-weight: 700;
            border: none;
            cursor: pointer;
        }
        #kakaobtn, #naverbtn, #facebtn{
            border-radius: 15px;
            letter-spacing: 2px;
            position: absolute;
            left: 130px;
        }
        .idbox{
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .idbox > input{
            width: 250px;
            border-radius: 10px;
            padding: 10px;
            outline: none;
            border: none;
            box-shadow: inset 2px 2px 5px 2px gray;
        }
        .idbox > button{
            color: white;
            font-size: smaller;
            border: none;
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
            background-image: linear-gradient(-180deg, #6dcfeb 0%, #7a65ff 100%);
            box-shadow: 0 1rem 1.25rem 0 rgba(103, 149, 255, 0.5),
                0 -0.25rem 1.5rem rgba(92, 92, 249, 0.83) inset,
                0 0.75rem 0.5rem rgba(255, 255, 255, 0.4) inset,
                0 0.25rem 0.5rem 0 rgb(69, 106, 255) inset;
        }
        .idbox > button:hover{
            cursor: pointer;
        }
        .pwbox > button:hover{
            cursor: pointer;
            
        }
        .pwbox > button{
            color: white;
            font-size: smaller;
            border: none;
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
            background-image: linear-gradient(-180deg, #6dcfeb 0%, #7a65ff 100%);
            box-shadow: 0 1rem 1.25rem 0 rgba(103, 149, 255, 0.5),
                0 -0.25rem 1.5rem rgba(92, 92, 249, 0.83) inset,
                0 0.75rem 0.5rem rgba(255, 255, 255, 0.4) inset,
                0 0.25rem 0.5rem 0 rgb(69, 106, 255) inset;
        }
        .pwbox > input{
            width: 250px;
            border-radius: 10px;
            padding: 10px;
            outline: none;
            border: none;
            box-shadow: inset 2px 2px 5px 2px gray;
        }
        .pwbox{
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        h1{
            width: 390px;
            border-radius: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="findbox">
            <h1 style="color: white;">아이디 / 비밀번호 찾기</h1>
            <h3>아이디 찾기</h3>
            <div class="idbox">
                <input type="text" name="" id="fna" placeholder="이름 입력">
                <button type="button" onclick="findid()">아이디 찾기</button>
            </div>
            <h3> 비밀번호 찾기</h3>
            <div class="pwbox" >
                <input type="text" name="" id="fpw" placeholder="아이디 입력">
                <button type="button" onclick="findpw()">비밀번호 찾기</button>
            </div>
        </div>
        <div class="btnBox">
            <div class="box">
                <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/">
                <button type="button" id="naverbtn">NAVER로 찾기<img style="width: 20px; margin-left: 35px;" src="./image/네이버.png" alt=""></button>
            </a>
            </div>
            <div class="box">
                <a href="https://www.facebook.com/">
                <button type="button" id="facebtn" >Facebook으로 찾기<svg style="margin-left: 5px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                </svg></button></a>
            </div>
            <div class="box">
                <a href="https://www.kakaocorp.com/page/">
                <button type="button" id="kakaobtn" >KaKao로 찾기 <img style="width: 25px; margin-left: 10px;" src="./image/카카오.png" alt=""></button>
            </a>
            </div>
        </div>
    </div>
    <script>
        const list = localStorage.getItem('memberList');
        const member = JSON.parse(list);
        const meLi = member.length;
        const na = document.getElementById('fna');
        const pw = document.getElementById('fpw');
        function findid() {
            const isid = na.value;
            for (let i = 0; i < meLi; i++) {
                console.log(member[i].name);
                if (member[i].name == isid) {
                    location.reload();
                    return alert(`${member[i].id}`);
                }
            }
            alert('존재하지않습니다.');
        };
        function findpw() {
            const ispw = pw.value;
            for (let i = 0; i < meLi; i++) {
                if (member[i].id === ispw) {
                    location.reload();
                    return alert(`${member[i].pw}`);
                }
            }
            alert('존재하지않습니다.');
        };
</script>
</body>
</html>
