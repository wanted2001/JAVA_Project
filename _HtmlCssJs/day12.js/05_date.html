<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        날짜 관련 함수
    </h1>
    <ul>
        <li>
            new date() => 오늘 날자 반환
        </li>
        <li>
            getfullYear() : 연도만 리턴
        </li>
        <li>
            getMonth() : 월만 추출 0~11월 +1
        </li>
        <li>
            getDate() : 일 1~31리턴
        </li>
        <li>
            getDay() : 일~토 리턴
        </li>
        <li>
            gethours() / get minutes / getSeconds : 시분초 값 추출
        </li>

    </ul>
    <script>
        let today = new Date();
        console.log(today);
        console.log(today.getFullYear());
        console.log(today.getMonth()+1);
        console.log(today.getDate());
        console.log(today.getDay());
        console.log(today.getHours());
        let today2 = today.toLocaleDateString();
        console.log(today2);
        let time = today.toLocaleTimeString();
        console.log(time);
        let datetime = today.toLocaleString();
        console.log(datetime);
    </script>
</body>

</html>
