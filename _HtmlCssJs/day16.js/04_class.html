<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        클래스, 객체, 생성자
    </h1>
    <!-- 
        class 생성 기본 문법
         class MyClass{
            // 생성자
            constructor(param){
                ...
            }

            //메서드 정의
            methodName(){
                ...
            }
            get name(){
                return this.name;
            }
            set name(value){
                this.name = value;
            }
         }
     -->
    <script>
        class Car {
            //자바 스크립트에서는 생성자 1개만 허용
            constructor(name, year) {
                this.name = name;
                this.year = year;
                this.model = '';
            }
        }

        let MyCar = new Car('소나타', 2023);
        MyCar.model = 'XG';
        console.log(MyCar);

        let MyCar2 = new Car('그랜저', 2022);
        console.log(MyCar2);

        let MyCar3 = new Car();
        MyCar3.name = '아반떼';
        MyCar3.year = 2024;
        MyCar3.model = 'XD';
        console.log(MyCar3);







    </script>
</body>

</html>
