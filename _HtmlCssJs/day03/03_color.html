<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 20px;
            font-weight: 700;
        }
        .color{
            color: blue;
        }
        .bgcolor{
            background-color: #03c75a;
        }
        .border{
            border: 1px solid black;
            border-color: black;
        }
        p{
            font-size: 20px;
        }

        /* :nth-child():내 자식의 모든요소의 순번
        :nth-of-type() : 해당 클래스 자식의 순번 */

        p:nth-of-type(odd){
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        색속성(color 관련 속성)
        - color :글자색
        - bg_color : 배경색
        - border-color : 테두리색

        색 지정 방법
        - 이미 지정된 이름을 사용하는 방법 : red,blue,green
        - 16진수로 된 색을 가져와 사용하는 방법 : #03c75a
        - rgb 코드를 사용하는 방법 : rgb(255,0,0)
        - rgba코드 : a(투명도)를 추가
        a : 255,0,0,0/1) 0이면 완전 투명
     -->
</body>
    <div class="color">글자색</div>
    <div class="bgcolor">배경색</div>
    <div class="border">테두리색</div>

    <!-- p태그 3개 생성
        폰트 사이즈 20픽셀
        1, 3 p태그에게 폰트 색상 blue
    -->
    <p>첫번째</p>
    <p>두번째</p>
    <p>세번째</p>
</html>
