<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        border 속성 (테두리 속성)
        border : 두께 스타일 색상;
        (border-??-style) : 다 별도로 넣을 수있음.
        border-width : 테두리 두께
        border-color : 테두리 색
        border-style : 테두리 모양
        border-radius : 테두리 모서리 둥글게
     -->
     <style>
       
        .box{
            width: 500px;
            height: 100px;
            background-color: lightgreen;
            border-style: dotted;
            border: 3px solid black;
            text-align: center;
            line-height: 100px;
            margin: auto;
            box-shadow : 5px 5px 10px #9b0909 /*가로 세로 깊이 마이너스를 주면 위쪽과 오른쪽으로 간다*/
        }
        .box1{
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            border-bottom: none;
        }
        .box2{
            border-top:none;
            border-bottom:none;
        }
        .box3{
            border-top: none;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

     </style>
</head>
<body>
    <div class="box box1">hello</div>
    <div class="box box2">hello</div>
    <div class="box box3">hello</div>
</body>
</html>
