<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        속성선택자[타입명]{
            속성값;
        }
     -->
    <style>
        input[type="text"]{
            background-color: aqua;
        }
        input[type="password"]{
            background-color: bisque;
        }
        button[type="submit"]:hover{
            background-color: brown;
        }
        /* button[class=btn]{
            background-color: blue;
        } 아래와 같은 결과를 도출*/
        button.btn{
            background-color: blue;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="">User ID</label>
            <input type="text" id="id"  name="id" placeholder="8자 이상" required>
        </div>
        <div>
            <label for="">User Password</label>
            <input type="password" id="pw" name="pw" placeholder="8자 이상" required>
        </div>
        <div>
            <label for="">User pin</label>
            <input type="password" id="pin" name="pin" placeholder="숫자 6자리" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <button type="button" class="btn">일반버튼</button>
    <button type="submit">전송버튼</button>
    <button type="reset" class="btn">취소버튼</button>
</body>
</html>
