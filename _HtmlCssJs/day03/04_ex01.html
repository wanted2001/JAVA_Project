<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        div 3개를 만들어
        naver,daum,google 사이트로 연결되게 하고,
        - 새창이 띄어지도록 변경
        - 각각의 div 색을 달리하여 스타일 추가
        - 링크 색도 변경

        ul > li*10 1~10까지 표현
        - 짝수만 빨간색
        - 3,6,9 : 초록색
        - 1,10 : 굵게 처리
        뒤 요소에 . 추가
     -->
    <style>
        div{
            background-color: aqua;
            border: 1px solid black;
            width: 100px;
            height: 30px;
        }
        .naver{
            background-color: pink;
        }
        .google{
            background-color: cadetblue;
        }
        .daum{
            background-color: chocolate;
        }
        .n:link {
            color: #5c0b18;
        }
        .n:hover {
            color: bisque;
        }

        .n:active {
            color: brown;
        }

        .n:visited {
            color: aqua;
        }

        
        .g:link {
            color: pink;
        }
        .g:hover {
            color: bisque;
        }

        .g:active {
            color: brown;
        }

        .g:visited {
            color: aqua;
        }

        
        .d:link {
            color: pink;
        }
        
        .d:hover {
            color: blue;
        }
        .d:active {
            color: brown;
        }

        .d:visited {
            color: aqua;
        }



        .bold {
            font-weight: 700px;
        }

        ul>li:nth-of-type(even) {
            color: red;
        }

        ul>li:nth-of-type(3n) {
            color: green;
        }
        ul{
            padding-left: 0;
        }
        li::after {
            content: ".";
        }
        ul>li{
            list-style: none;
            display: inline;
        }
    </style>
</head>

<body>
    <div class="naver">
        <a href="http://www.naver.com" class="n" target="_blank">네이버</a>
    </div>
    <div class="google">
        <a href="http://www.google.com" class="g" target="_blank">구글</a>
    </div>
    <div class="daum">
        <a href="https://www.daum.net" class="d" target="_blank">다음</a>
    </div>
    <ul>
        <li class=bold>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="bold">10</li>
    </ul>
</body>

</html>
