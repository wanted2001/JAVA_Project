<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
         cursor : 마우스 포인터 모양을 주는 속성
    -->
    <style>
        .box{
            width: 100px;
            height: 50px;
            color: rgb(26, 25, 25);
            background-color: #c3f5c3;
            line-height: 50px;
            text-align: center;
            font-weight: 700;
            border-radius: 10px;
            box-shadow: 3px 5px 5px rgb(180, 226, 197);
            margin: auto;
        }
        .box:hover{
            cursor: pointer;
            border :3px groove hsl(0, 1%, 50%)
        }
    </style>
</head>
<body>
    <div class="box">div button</div>
</body>
</html>
