<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Promise chain 방식
    </h1>
    <ul>
        <li>
            Promise 객체를 리턴하여 값을 가져오면
            then메서드를 실행하여 실행순서를 기다리게 할 수있다.
        </li>
        <li>
            fetch(url, [config]) : 데이터 통신을 위해 제공하는 함수
            config(header에 적용되는 각종 정보를 설정) : 내가 데이터를 보낼때 사용
        </li>
        <li>
            then 메서드 : promise 객체를 리턴하는 함수
            메서드를 기다려서 리턴값이 만들어지면 다음 로직으로 연결하는 기능
        </li>
    </ul>
    <button type="button" id="btn">데이터 가져오기</button>
    <ul id="ul">
        
    </ul>
    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            fetch(`https://jsonplaceholder.typicode.com/todos/1`)
            .then(resp => resp.json())
            .then(result => printData(result))// 성공시
            .catch(err=> console.log(err)); //실패시
        })

        function printData(obj) {
            console.log(obj);
            let ul1 = document.getElementById('ul');
            for (const key in obj) {
                ul1.innerHTML += `<li>${key} : ${obj[key]}</li>`;
            }
        }
    </script>
</body>
</html>
